<!DOCTYPE html>
  <html>
    <head>
        <!--Import jquery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link rel="shortcut icon" href="images/Pizza_Crust.png" type="image/x-icon" />
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <nav>
        <div class="nav-wrapper black">
          <a href="#" class="brand-logo center">
            <!--<img src="./images/PizzaHub_logo.png" id="logo-image">-->
          </a>
          </ul>
        </div>
      </nav>  
        <div style="height:140px" ></div>
          <div class="container">
            <div class="Pizza-base">
              <img src="./images/Pizza_Crust.png" id="Pizza-base-image">
              <img src="images/Pizza_Sauce.png" id="Pizza-toppings-sauce">
              <img src="images/Pizza_Cheese.png" id="Pizza-toppings-cheese" style="visibility:hidden;">
              <img src="images/Pizza_Cheese_Right.png" id="Pizza-toppings-cheese-right" style="visibility:hidden;">
              <img src="images/Pizza_Cheese_Left.png" id="Pizza-toppings-cheese-left" style="visibility:hidden;">
              <img src="images/Pizza_Sausage.png" id="Pizza-toppings-sausage" style="visibility:hidden;">
              <img src="images/Pizza_Pepperoni.png" id="Pizza-toppings-pepperoni" style="visibility:hidden;">

            </div>
            <ul class="collapsible">
              <li>
                <div class="collapsible-header"><i class="material-icons">arrow_drop_down</i>Size</div>
                <div class="collapsible-body" style="background: #ffffff;"><span>
                  <form action="#">
                    <p>
                      <label>
                        <input onclick="M.toast({html: 'Small'}); PizzaSize(10);"  name="group1" type="radio"/>
                        <!-- onclick="PizzaSize(10)" -->
                        <span > 10" Small</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input onclick="PizzaSize(12);M.toast({html: 'Medium'});" name="group1" type="radio" />
                        <span> 12" Medium</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input onclick="PizzaSize(14);M.toast({html: 'Large'});" name="group1" type="radio"  />
                        <span> 14" Large</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input onclick="PizzaSize(16);M.toast({html: 'X-Large'});" name="group1" type="radio" />
                        <span> 16" X-Large</span>
                      </label>
                    </p>
                  </form>
                </span></div>
              </li>
              <li>
                <div class="collapsible-header"><i class="material-icons">arrow_drop_down</i>Cheese & Sause</div>
                <div class="collapsible-body" style="background: #ffffff;"><span>
                  <form action="#">
                    <p>
                      <label>
                        <input onclick="PizzaCheese('All Cheese');M.toast({html: 'Full Cheese'});" name="group1" type="radio" />
                        <span> All Cheese</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input  onclick="PizzaCheese('Left half Cheese');M.toast({html: 'Left half Cheese'});" name="group1" type="radio"/>
                        <span>Left Half Cheese</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input onclick="PizzaCheese('Right half Cheese');M.toast({html: 'Right half Cheese'});" name="group1" type="radio" />
                        <span> Right Half Cheese</span>
                      </label>
                    </p>
                  </form>
                </span></div>
              </li>
              <li>
                <div class="collapsible-header"><i class="material-icons">arrow_drop_down</i>Toppings</div>
                <div class="collapsible-body" style="background: #ffffff;"><span>
                  <form action="#">
                    <p>
                      <label>
                        <input onclick="PizzaToppings('Pepperoni');M.toast({html: 'Pepperoni'});" name="group1" type="radio" />
                        <span> Pepperoni</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input  onclick="PizzaToppings('Sausage');M.toast({html: 'Sausage'});" name="group1" type="radio"/>
                        <span> Sausage</span>
                      </label>
                    </p>
                  </form>
                </span></div>
              </li>
            </ul> 
          </div>
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
      <script src="main.js"></script>
    </body>
  </html>
